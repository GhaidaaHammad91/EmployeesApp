<div class="card-box">
  <form [formGroup]="employeeform" (ngSubmit)="saveEmployee()">
    <div class="row" style="text-align: center;display: block;">
      <h2>Add/Edit Employee</h2>
    </div>

    <div class="row">
      <div class="offset-lg-3 col-lg-6">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" maxlength="50" class="form-control" formControlName="firstName" autocomplete="off" />
          <span *ngIf="firstName && firstName.invalid && firstName.touched" class="error">Please enter your first name</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="offset-lg-3 col-lg-6">
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" maxlength="50" formControlName="lastName" autocomplete="off" />
          <span *ngIf="lastName && lastName.invalid && lastName.touched" class="error">Please enter your last name</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="offset-lg-3 col-lg-6">
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" maxlength="50" formControlName="email" autocomplete="off" />
          <span *ngIf="email && email.invalid && email.touched" class="error">Please enter valid email</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="offset-lg-3 col-lg-6">
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" maxlength="50" formControlName="phone" autocomplete="off" />
          <span *ngIf="phone && phone.invalid && phone.touched" class="error">Please enter phone</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="offset-lg-3 col-lg-6">
        <div class="form-group">
          <label>Position</label>
          <input type="text" class="form-control" maxlength="50" formControlName="position" autocomplete="off" />
          <span *ngIf="position && position.invalid && position.touched" class="error">Please enter position</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="offset-lg-3 col-lg-2">
        <br>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </div>
      </div>
      <div class="col-lg-3">
        <br>
        <span class={{messageclass}}>{{message}}</span>
      </div>
    </div>
  </form>
</div>
