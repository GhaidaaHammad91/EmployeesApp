<div class="container m-auto">
  <div class="form-group  mt-5">
    <div class="offset-lg-3 col-lg-6">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="loginform" (ngSubmit)="login()">
            <div class="row d-block">
              <h2 class="text-center">Login</h2>
            </div>
            <div class="row">
              <div class="col-12">
                <label for="userNameText">User name</label>
                <input type="text" id="userNameText" class="form-control" placeholder="Enter your name" autocomplete="off" />
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <label for="userPassword">Password</label>
                <input type="password" id="userPassword" class="form-control" placeholder="Enter your password" autocomplete="off" />
              </div>
            </div>

            <div class="row">
              <div class="col-12 mt-5">
                <button type="submit" class="btn btn-block btn-primary">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
